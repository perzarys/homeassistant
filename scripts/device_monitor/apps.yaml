device_monitor:
  module: device_monitor
  class: DeviceMonitor
  entity: sensor.fridge_power
  threshold_watt: 5.0
  minimum_interval_minutes: 10
  check_interval_seconds: 30
  margin_minutes: 5  # or use margin_percent: 20
  notify_service: notify.mobile_app # get from Developer tools > Actions, search for phone 
  influx_host: localhost # default
  influx_port: 8086 # default
  influx_db: homeassistant # create this database in InfluxDB > InfluxDB Admin > Databases
  influx_user: your_name # create in InfluxDB > InfluxDB Admin > Users and assign user to database
  influx_password: your_password # ^ 
  influx_measurement_var: device_cycles # will store median active/inactive etc. in influx for grafana access 
  history_window_hours: 24
  alert_cooldown_minutes: 5  # prevent alert spam
  debug_logging: false       # enable for troubleshooting
  send_test_notification: true
